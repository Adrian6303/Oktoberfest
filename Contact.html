    <section class="contend-section container">
        <h2 class="section-header-contact">Contact Oktoberfest</h2>
        
        <div class="container-contact">
            <form action="https://formspree.io/mbjzbwaj" method="POST" id="my-form">
        
              <div class="form-group">
                <label for="firstName"> Nume</label>
                <input type="text" id="firstName" name="firstName">
              </div>
        
              <div class="form-group">
                <label for="latsName">Prenume</label>
                <input type="text" id="lastName" name="lastName">
              </div>
        
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
        
              <div class="form-group">
                <label for="massage">Mesaj</label>
                <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
              </div>
        
              <button type="submit">Trimite</button>
            </form>
          </div>
          <div id="status"></div>
        
        
    </section>
